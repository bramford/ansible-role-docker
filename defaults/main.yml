---
docker_group: docker

# Docker Compose options
docker_pip_compose: yes
#docker_pip_compose_version: 1.19.0
#docker_pip_version: 3.1.0
docker_install_compose: true
docker_compose_version: "1.25.5"
docker_compose_path: /usr/local/bin/docker-compose
docker_pip_py: yes

# Optionally configure docker daemon startup options
#docker_startup_options: "--graph="/mnt/docker-data" --storage-driver=overlay"

docker_service_name: docker
docker_service_state: "started"
docker_service_enabled: yes

# Allow non-root users to run docker
docker_users: [
# "username"
]

docker_metrics_enabled: no
docker_metrics_port: 9323
